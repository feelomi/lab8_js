<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .row {
            padding: 10px;
            cursor: pointer;
        }
        #row2 {
            font-size: 16px;
            color: black;
            background-color: white;
        }
        #row3 {
            background-color: white;
        }
        #row4 {
            background-color: blue;
        }
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }
        #imageContainer img {
            width: 200px;
            height: auto;
            cursor: pointer;
        }
        #imageCaption {
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>П'ять подій з мишкою</h1>
        <div class="row" id="row2" onclick="changeRow2Style()">Клацніть на мене мишкою</div>
        <div class="row" id="row3" onmousedown="handleRow3MouseDown()" onmouseup="handleRow3MouseUp()">На цьому тексті натисніть, потримайте і відпустіть ліву кнопку мишки</div>
        <div class="row" id="row4" onmouseenter="handleRow4MouseEnter()" onmouseleave="handleRow4MouseLeave()">Повільно проведіть курсором мишки по цій написи</div>
    </div>

    <div id="imageContainer">
        <img src="https://via.placeholder.com/200" alt="Зображення" onclick="changeImage()">
        <div id="imageCaption" onclick="changeCaption()">Підпис під зображенням</div>
    </div>

    <script>
        function changeRow2Style() {
            var row2 = document.getElementById('row2');
            var backgroundColor = row2.style.backgroundColor;
            row2.style.backgroundColor = (backgroundColor !== "blue") ? "blue" : "white";

            var fontSize = row2.style.fontSize;
            row2.style.fontSize = (fontSize !== "48pt") ? "48pt" : "16px";

            var color = row2.style.color;
            row2.style.color = (color !== "white") ? "white" : "black";
        }

        function handleRow3MouseDown() {
            var row3 = document.getElementById('row3');
            row3.style.backgroundColor = "green";
        }

        function handleRow3MouseUp() {
            var row3 = document.getElementById('row3');
            row3.style.backgroundColor = "yellow";
        }

        function handleRow4MouseEnter() {
            var row4 = document.getElementById('row4');
            row4.style.backgroundColor = "red";
        }

        function handleRow4MouseLeave() {
            var row4 = document.getElementById('row4');
            row4.style.backgroundColor = "blue";
        }

        function changeImage() {
            var image = document.querySelector('#imageContainer img');
            var newSrc = (image.src === 'https://via.placeholder.com/200') ? 'https://via.placeholder.com/200/FF0000' : 'https://via.placeholder.com/200';
            image.src = newSrc;
            changeCaption();
        }

        function changeCaption() {
            var caption = document.getElementById('imageCaption');
            var color = caption.style.color;
            caption.style.color = (color !== "red") ? "red" : "black";
        }
    </script>
</body>
</html>
