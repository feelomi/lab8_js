<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
    <title>Реакція на подію</title>
    <style>
        h1 {
            color: #ff00ff;
        }
        #k1 {
            position: absolute;
            left: 50px;
            top: 200px;
            width: 300px;
            height: 100px;
            background-color: blue;
        }
        #k2 {
            position: relative;
            left: 50px;
            top: 25px;
            width: 200px;
            height: 50px;
            background-color: yellow;
        }
    </style>
</head>
<body id="B" background-color="#AAAAAA" onclick="rodEl()" style="height: 600px;">
    <h1 id="HH" onclick="H_l()">КОЛІР</h1>
    <div id="k1" onclick="D_l()">
        <div id="k2" style="background-color: yellow;" onclick="D_2(this)"></div>
    </div>

    <script>
        function rodEl() {
            window.event.cancelBubble = true;
            var z = document.getElementById('B').style.backgroundColor;
            if (z !== "#777777") {
                z = "#777777";
            } else {
                z = "#AAAAAA";
            }
            document.getElementById('B').style.backgroundColor = z;
        }

        function D_l() {
            window.event.cancelBubble = true;
            var z = document.getElementById('k1').style.backgroundColor;
            if (z !== "red") {
                z = "red";
            } else {
                z = "green";
            }
            document.getElementById('k1').style.backgroundColor = z;
        }

        function D_2(thi) {
            window.event.cancelBubble = true;
            var z = thi.style.backgroundColor;
            if (z === "#ff00ff" || z === 'rgb(255, 0, 255)') {
                z = "#00ffff";
            } else {
                z = "#ff00ff";
            }
            thi.style.backgroundColor = z;
        }

        function H_l() {
            window.event.cancelBubble = true;
            var z = document.getElementById('HH').style.color;
            if (z === "#aa00aa" || z === 'rgb(170, 0, 170)') {
                z = "#00ffff";
            } else {
                z = "#aa00aa";
            }
            document.getElementById('HH').style.color = z;
        }
    </script>
</body>
</html>
